<!DOCTYPE html>

<head>
    <title>Pollution Checker</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="description" content="Pollution Checker For Your Country!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap&subset=latin-ext,vietnamese"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__list__item"><a target="_blank" href="https://github.com/Bankot">GitHub</a></li>
                    <li class="navbar__list__item"><a target="_blank"
                            href="https://www.mediawiki.org/wiki/API:Main_page">Wiki API</a></li>
                    <li class="navbar__list__item"><a target="_blank" href="https://openaq.org/">Pollution API</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="main-wrapper">
            <div class="main-wrapper-top">
                <p class="main-wrapper-top__p">Select a country, and I'll show you most polluted cities in it!</p>
                <div class="main-wrapper-top__div">
                    <p class="main-wrapper-top__div__p">Parameter:</p>
                    <select id="parameter">
                        <option value="so2">so2</option>
                        <option value="no2">no2</option>
                        <option value="o3">o3</option>
                        <option value="co">co</option>
                    </select>
                </div>
            </div>
            <div id="form" class="main-wrapper__select">
                <label class="main-wrapper__select__label">Country:</label>
                <select class="main-wrapper__select__select" id="country-select">

                </select>
                <button class="main-wrapper__select__button" id="submit-select">Submit</button>
            </div>
            <div id="info-container" class="main-wrapper__info-container">


            </div>
        </div>
    </section>
    <script type="module" src="script.js"></script>
    <script type="application/json" src="countries.json"></script>

</body>
